<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./naver.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../img/naverlogo.png">
    </div>

    <div class="login-form">
      <form method="post" action="">
        <div class="top-inputs">
          <div>
            <input type="text" name="id" placeholder="아이디">
          </div>
          <div>
            <input type="password" name="pw" placeholder="비밀번호">
          </div>
          <div>
            <input class="submit" type="submit" value="로그인">
          </div>
        </div>

        <div class="chk-wrapper">
          <div class="chk-left">
            <input id="state" type="checkbox" name="state" >
            <label for="state">로그인 상태 유지</label>
          </div>
          <div class="chk-right">
            <label for="ip">IP 보안</label>
            <input id="ip" type="checkbox" name="ip" >
          </div>
        </div>
      
      </form>
    </div>

    <div class="wrapper">
      <h2>더욱 간편한 로그인</h2>
      <div class="btn-login">
        <a href="#">QR 코드 로그인</a>
        <a href="#">일회용 번호 로그인</a>
      </div>
    </div>

    <div class="search">
      <a href="#">아이디 찾기</a> |
      <a href="#">비밀번호 찾기</a> |
      <a href="#">회원가입</a>
    </div>

    <div class="footer">
      <img src="../img/naverlogo.png">
      <span>
        Copyright © NAVER Corp. All Rights Reserved.
      </span>
    </div>
  </div>
</body>
</html>
