<body>

  <form action="서버측 주소" method="post">

  </form>
  <form action="" method="get">

    <input type="text" placeholder="아이디"><br>

    <input type="text" required><br>

    <label for="female">여자</label>
    <input id="female" type="radio" name="gender" value="여자" checked>
    <input type="submit" value="submit">
  </form>
  <form>

  <form>

  <h1>예약 정보</h1>

  <h1>프론트앤드 개발자 지원서</h1>

  <hr>

  <form>
    <h4>개인정보</h4>

    <label for="phone">연락처</label>
    <input id="phone" type="tel" name="phone"><br>

    <h4>지원 동기</h4>

  </form><br>


  <form>
    <fieldset>

        <option value="강북">강북구</option>
      </select>
    </fieldset>
    <fieldset>

    </fieldset><br>
      <label for="ss">가입일</label>

      <input type="reset" value="초기화">
